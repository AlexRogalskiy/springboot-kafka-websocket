<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Bitcoin-Client</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="/app.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="nav-wrapper light-blue darken-3">
        <div class="row">
            <div class="col s6">
                <label class="brand-logo center">Bitcoin-Client</label>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s8">
            <span class="light-blue-text text-darken-3" id="currentPrice">____.__</span>
            <span class="light-blue-text text-darken-3" id="variation">__</span>
        </div>

        <!-- Websocket Connection -->
        <div class="col s3">
            <label>Websocket</label>
            <div class="switch">
                <label>
                    Off
                    <input id="websocketSwitch" type="checkbox" checked>
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <!-- Prices -->
            <table id="priceList">
                <thead>
                <tr>
                    <th>Price</th>
                    <th>Timestamp</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>-->
<script src="/app.js"></script>

</body>
</html>
