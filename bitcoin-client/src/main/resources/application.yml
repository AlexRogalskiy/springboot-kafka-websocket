management:
  security:
    enabled: false
  endpoints:
    web:
      exposure.include: "*"
  endpoint:
    health:
      show-details: always
  health:
    binders:
      enabled: true

spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:29092
          auto-add-partitions: true
          min-partition-count: 2
      bindings:
        input:
          destination: com.mycompany.bitcoin.api.price
          content-type: application/json
          group: bitcoinClientGroup
          consumer:
            max-attempts: 4
            back-off-initial-interval: 10000
  sleuth:
    sampler.probability: 1.0
    #-- Sleuth & Websocket issue workaround (https://github.com/spring-cloud/spring-cloud-sleuth/issues/1184)
    integration:
      websockets:
        enabled: false
    #--
#    web.skipPattern: (^cleanup.*|.+favicon.*)

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true